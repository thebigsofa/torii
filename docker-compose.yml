version: '3'

services:
  # RABBITMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: bigsofa-rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - "RABBITMQ_DEFAULT_PASS=pass"
      - "RABBITMQ_DEFAULT_USER=user"
    networks:
      torii:
        aliases:
          - torii-rabbitmq

  # TORII
  bigsofa-torii:
    build: .
    container_name: bigsofa-torii
    volumes:
      - .:/torii
    ports:
      - "3006:3000"
    depends_on:
      - rabbitmq
    networks:
      torii:
        aliases:
          - torii-rails

networks:
  torii:
    external:
      name: torii
